<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css" />
        <title>Mister Canvas</title>
    </head>

    <body onload="onInit()">
        <h1>Mister Canvas</h1>
        <nav>
            <label for="bgc-color">BGC Color: <input type="color" id="bgc-color" value="#00FFFF" onchange="onBgcColor(this)" /></label>
            <label for="border-width"
                >Border Width:
                <select id="border-width" onchange="onBorderWidth(this)">
                    <option value="0">None</option>
                    <option value="2">Thin</option>
                    <option value="4" selected>Normal</option>
                    <option value="6">Heavy</option>
                    <option value="8">Very heavy</option>
                </select></label
            >
            <label for="border-color">Border Color: <input type="color" id="border-color" onchange="onBorderColor(this)" /></label>
            <label for="fill-color">Fill Color: <input type="color" id="fill-color" onchange="onFillColor(this)" /></label>
            <label for="shape"
                >Shape:
                <select id="shape" onchange="onShape(this)">
                    <option value="square">Square</option>
                    <option value="circle">Circle</option>
                    <option value="line">Line</option>
                    <option value="magic">Magic</option>
                </select></label
            >
            <input type="file" class="btn upload-btn" accept="image/jpeg, image/png" onchange="onUpload(this)" />
            <button class="btn download-btn" onclick="onDownload()">Download</button>
            <button class="btn save-btn" onclick="onSave()">Save</button>
            <button class="btn clear-btn" onclick="onClear()">Clear</button>
        </nav>
        <hr />
        <div class="canvas-container">
            <canvas width="100" height="100">Your browser do not support this app.</canvas>
        </div>
        <footer>
            <div class="user-msg"></div>
            <button onclick="uploadImg()"><img src="img/share.png" /></button>
        </footer>

        <script src="js/upload-service.js"></script>
        <script src="js/canvas-service.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
